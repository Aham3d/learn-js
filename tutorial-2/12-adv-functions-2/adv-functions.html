    // using click eventListener instead of onClick() attribute
    const btn = document.querySelector('.btn');
    const eventListener = () => {
      console.log('clicked');
    };

    btn.addEventListener('click', eventListener);
    // we can also remove a eventListener
    // while giving the function as a parameter we have to save the function inside a variable
    btn.removeEventListener('click', eventListener);
