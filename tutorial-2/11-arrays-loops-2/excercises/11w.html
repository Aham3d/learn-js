<body>
  
  <script>

    let array; 
    let word = -1; 

    function findIndex(array, word) {
      for(let i = 0; i < array.length; i++) {
        if(array[i] === word) {
          return i;
        }
      }
      return -1;
    }

    function unique(array) {
      const result = []; 

      for(let i = 0; i < array.length; i++) {
        const word = array[i]; 

        if(findIndex(result, word) === -1) {
          result.push(word); 
        }
      }
      return result; 
    }

    console.log(findIndex(['green', 'blue', 'red'], 'green'));
    console.log(unique(['red', 'green', 'red', 'green']));

  </script>

</body>
