<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arrays and loops - 02</title>
</head>
<body>

  <script>

    // arrays

    // arrays is a reference array1 doesn't contain the values, it contains only the reference
    const array1 = [1,2,3];
    //array2 again contains the reference of the array1
    const array2 = array1; 
    //if we push the value to array2 the array1 to reference values will also be changed as it is also the reference of the aray2
    array2.push(4); 
    console.log(array1);  //[1,2,3,4]
    console.log(array2);  //[1,2,3,4]

    // for loop  - break / continue

    // the basic for loop console display 1 - 10  
    for(let i = 0; i <= 10; i++) {

      // 2 - continue - if we want to skip 1 iteration in a certain condition
      if(i==3) {
        continue; // skips an iteration when i == 3
      }

      console.log(i);

      // 1 - break statement - if we want to exit the loops in a certain condition
      if(i==8) {
        break; // displays the value till i == 8 then stops the loop 
      }
    }

    // while loop - break / continue
    console.log('while loop');
    let i = 0; 
    while(i<=10) {

      // 2 - continue - have to add i++ before continue statement else it will skip the increment step which will cause infinite loop
      if(i % 3 === 0) {
        i++; 
        continue; //skips 3, 6, 9 - as the remainder = 0 
      }

      console.log(i); 
      i++;
    }
    
    

  </script>
</body>
</html>
