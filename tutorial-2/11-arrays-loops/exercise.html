    function getLastValue(arr) {

      return arr[lastIndex];
    }
    console.log('11b')

    function getLastValue(arr) {
      const lastIndex = arr.length-1;

      const lastValue = arr[lastIndex]; 
      const firstValue = arr[0];

      arr[0] = lastValue;
      arr[lastIndex] = firstValue;

      // return arr; 
      console.log('11c')
      console.log(arr);
    }
