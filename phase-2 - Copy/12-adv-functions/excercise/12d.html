<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12d</title>
</head>
<body>

  <button class="btn"
    onclick="clicked();"
  >
    Start
  </button>
  
  <script>

    function clicked() {
      const btn = document.querySelector('.btn');

      btn.innerHTML = "Loading...";
      setTimeout(function() {
        btn.innerHTML = 'finished!';
      }, 2000);
    }

  </script>

</body>
</html>
