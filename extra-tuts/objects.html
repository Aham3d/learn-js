<body>
  

  <script>
    /* 

      objects 
      *collection of variables and functions
      *obejct variables are called properties
      *obejct functions are called methods

    */ 
    // example
    let watch = {}; //absolute literal
    watch.currentTime = 8; 
    watch.tellTime = function(time) {
      console.log(`current time is ${time}:`);
    }

    watch.tellTime(watch.currentTime);
   
  </script>
