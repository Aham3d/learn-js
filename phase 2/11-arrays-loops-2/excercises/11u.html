<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11 u</title>
</head>
<body>
  <script>

    function removeEgg(foods) {
      const foodscopy = foods.slice(); 
      const reverseFood = foodscopy.reverse(); 

      const result = [];
      let eggsRemoved = 0;

      for(let i = 0; i < reverseFood.length; i++) {
        if(foods[i] === 'egg' && eggsRemoved < 2) {
          eggsRemoved++;
          continue
        }
        result.push(foods[i]);
      }
      return result.reverse();
    };

    const foods = ['ant', 'egg', 'egg', 'egg', 'carrot'];
    console.log(removeEgg(foods));
    console.log(foods); 

  </script>
</body>
</html>
