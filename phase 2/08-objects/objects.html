<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>objects</title>
</head>
<body>
  

  <script>
    // 1
    const product = {
      name: 'socks', 
      price: '1090'
    }
    // to display the properties present in the object
    console.log(product);
    // to display particular property
    console.log(product.name);

    // changing the value of a property
    product.name = 'cottock socks';
    console.log(product.name);

    // adding a new property 
    product.newProperty = true; 
    console.log(product);

    // deleting the same property
    delete product.newProperty; 
    console.log(product);

    // 2
    const product2 = {
      name: "shirt", 
      'delivery-time': '1 day', 
      // nesting another object inside an object
      rating: {
        stars: 4.5, 
        count: 87
      }, 
      // adding function inside an oject
      fun: function function1() {
        console.log('function inside object');
      }
    }

    console.log(product2); 
    console.log(product2.name); 
    console.log(product2['name']); 
    console.log(product2['delivery-time']); 
    console.log(product2.rating); 

    //logging function
    product2.fun();

    // converting product 2 to JSON.
    // the result will be in string and also for every property and value will be under ""
    console.log(JSON.stringify(product2)); 

    // converting back json string into js object
    const jsonString = JSON.stringify(product2); 
    console.log(JSON.parse(jsonString)); 


    // destructuring example
    const object2 = {
      message: 'good job', 
      price: 799
    }

    const {message, price} = object2; 
    console.log(message);
    console.log(price);

  </script>
</body>
</html>
