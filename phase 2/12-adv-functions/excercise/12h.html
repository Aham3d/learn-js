<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12h</title>
</head>
<body>

  <button class="add"
    onclick="
     messages++;
    "
  >
    Add
  </button>

  <button class="Remove"
    onclick="
      messages--;
    "
  >
    Remove
  </button>
  
  <script>

    let messages = 2; 

    setInterval(function() {
      if(document.title === '12h') {
        document.title = `(${messages}) New messages`;
      } else {
        document.title = '12h';
      }
    }, 1000);   
    
  </script>

</body>
</html>
