<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimout()</title>
</head>
<body>
  
  <script>

    setTimeout(function() {
      console.log('time out');
    }, 3000);
    // below line will display first in the console
    // because for the above function it sets the time and move to next code 
    // this is called asynchronous code - won't wait for a line to finish before going to the next line
    console.log('next line');

    // setInterval() - it will keep running the function every 3 seconds
    // setInterval(function() {
    //   console.log('interval');
    // }, 3000);

    console.log('another line');


    // 10:50 - forEach()
    console.log('- forEach() -');

    [
      'make dinner', 
      'watch youtube', 
      'wash dishes'
    ].forEach(function(value, index) {
      // forEach don't have continue which we use to skip an iteraion - but we can do the same with return

      if(value === 'wash dishes') {
        return;
      }
      console.log(index);
      console.log(value);
    });
    // we also don't have break in forEach() - 
    // so it's bette to use regular for loop if we want to use break statement;
    

  </script>

</body>
</html>
