<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM btn project</title>
</head>
<body>
  <p>
    YouTube Subscribe Button
  </p>
  <button class="js-subscribe-btn" onclick="Subscribe()">Subscribe</button>
  <script>
    function Subscribe() {
      const btnEl = document.querySelector('.js-subscribe-btn');
      if(btnEl.innerText === 'Subscribe') {
        btnEl.innerText = 'Subscribed';
      } else {
        btnEl.innerText = 'Subscribe';
      }
    }
  </script>
</body>
</html>
