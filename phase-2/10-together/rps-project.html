<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>final rps project</title>
  <link rel="stylesheet" href="rps-project.css">
</head>
<body>
  <p class="title">
    Rock Paper Scissors
  </p>

  <button class="move-btn" onclick="playGame('rock')">
    <img src="rock-emoji.png" alt="">
  </button>

  <button class="move-btn" onclick="playGame('paper');">
    <img src="paper-emoji.png" alt="">
  </button>

  <button class="move-btn" onclick="playGame('scissors');">
    <img src="scissors-emoji.png" alt="">
  </button>

  <p class="js-result result">

  </p>
  <p class="js-moves moves">

  </p>

  <p class="js-score score">
    
  </p>

  <button class="reset-btn" onclick="
    score.wins = 0, 
    score.lost = 0, 
    score.ties = 0
    localStorage.removeItem('score');
    updateScore();
  ">
    Reset score
  </button>


  <script src="rps-project.js"></script>
</body>
</html>
