<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12e</title>
</head>
<body>

  <button onclick="clicked();">
    Add to cart
  </button>

  <p class="message">

  </p>
  
  <script>

    function clicked() {
      const message = document.querySelector('.message');

      message.innerHTML = 'Added';

      setTimeout(function() {
        message.innerHTML = ' ';
      }, 2000);
    }

  </script>

</body>
</html>
